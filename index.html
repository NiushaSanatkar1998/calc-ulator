<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="shortcut icon" href="./png.jpg" />
    <link rel="stylesheet" href="./css/main.css" />

    <link
      rel="stylesheet"
      href="./fontawesome-free-5.15.4-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <img src="./kk.jpg" alt="math" />
      <div class="calc">
        <input type="text" placeholder=".0" id="num1" />
        <input type="text" placeholder=".0" id="num2" />
        <div class="but">
          <button id="sum"><i class="fas fa-plus"></i></button>
          <button id="sub"><i class="fas fa-window-minimize"></i></button>
          <button id="mul"><i class="fas fa-times"></i></button>
          <button id="div"><i class="fas fa-divide"></i></button>
        </div>
        <h1></h1>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
